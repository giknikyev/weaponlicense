<!DOCTYPE html>
<html lang="uk">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .link-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;

        .link-button:hover {
            background-color: #45a049;
        }
        .arrow {

            transition: transform 0.3s;
        }
        .link-button:hover .arrow {
            transform: translateX(10px);
        }
    </style>
